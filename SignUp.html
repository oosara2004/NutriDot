<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SignUp.css">
    <title>Sign Up - NutriDot</title>
</head>
<body>
    <div class="form-wrapper">
        <div class="signup-container">
            <div class="logo-section">
                <img src="img/nut.png" alt="NutriDot Logo" class="signup-logo">
                <h2>Join NutriDot</h2>
                <p>Start your healthy nutrition journey today</p>
            </div>
            
            <form id="signup-form" class="signup-form">
                <div class="form-section">
                    <h3>Personal Information</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Health Profile</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" id="age" name="age" min="13" max="120" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender" required>
                                <option value="" disabled selected>Select your gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="bmi">BMI (Body Mass Index)</label>
                        <input type="number" id="bmi" name="bmi" step="0.1" min="10" max="50" placeholder="e.g., 22.5">
                        <small>If you don't know your BMI, you can calculate it online</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="activity-level">Activity Level</label>
                        <select id="activity-level" name="activity-level" required>
                            <option value="" disabled selected>Select your activity level</option>
                            <option value="low">Low (Sedentary lifestyle)</option>
                            <option value="medium">Medium (Light exercise 1-3 days/week)</option>
                            <option value="high">High (Moderate exercise 3-5 days/week)</option>
                            <option value="very-high">Very High (Heavy exercise 6-7 days/week)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="dietary-goals">Dietary Goals</label>
                        <select id="dietary-goals" name="dietary-goals" required>
                            <option value="" disabled selected>Select your primary goal</option>
                            <option value="weight-loss">Weight Loss</option>
                            <option value="weight-gain">Weight Gain</option>
                            <option value="muscle-gain">Muscle Gain</option>
                            <option value="maintenance">Maintain Current Weight</option>
                            <option value="general-health">General Health</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="food-allergies">Do You Have Food Allergies?</label>
                        <select id="food-allergies" name="food-allergies" required>
                            <option value="" disabled selected>Select</option>
                            <option value="none">No allergies</option>
                            <option value="nuts">Nuts</option>
                            <option value="dairy">Dairy</option>
                            <option value="gluten">Gluten</option>
                            <option value="shellfish">Shellfish</option>
                            <option value="eggs">Eggs</option>
                            <option value="soy">Soy</option>
                            <option value="multiple">Multiple allergies</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="dietary-restrictions">Dietary Restrictions</label>
                        <select id="dietary-restrictions" name="dietary-restrictions">
                            <option value="none">None</option>
                            <option value="vegetarian">Vegetarian</option>
                            <option value="vegan">Vegan</option>
                            <option value="keto">Ketogenic</option>
                            <option value="paleo">Paleo</option>
                            <option value="mediterranean">Mediterranean</option>
                            <option value="low-carb">Low Carb</option>
                            <option value="low-fat">Low Fat</option>
                        </select>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Account Security</h3>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <small>Must be at least 6 characters long</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </div>

                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms" name="terms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="signup-btn">
                    <span>Create Account</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
                
                <div class="signin-link">
                    Already have an account? <a href="SignIn.html">Sign In</a>
                </div>
            </form>
        </div>
    </div>
